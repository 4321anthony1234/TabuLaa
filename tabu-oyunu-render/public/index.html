<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tabu Oyunu</title>
  <link rel="stylesheet" href="/style.css">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
  <div id="app">
    <div id="join-screen" class="card">
      <h1>Tabu Oyunu</h1>
      <div class="row">
        <label>İsim</label>
        <input id="name" placeholder="Adınız">
      </div>
      <div class="row">
        <label>Oda ID</label>
        <input id="roomId" placeholder="ör. 12345">
      </div>
      <div class="row">
        <label>Takım</label>
        <select id="team">
          <option value="blue">Mavi</option>
          <option value="red">Kırmızı</option>
        </select>
      </div>
      <div class="row">
        <button id="createBtn">Oda Kur</button>
        <button id="joinBtn">Odaya Katıl</button>
      </div>
      <p class="hint">Oda kuran kişi 👑 oyun kurucu olur.</p>
    </div>

    <div id="game-screen" class="hidden">
      <div class="topbar">
        <div class="team-box blue">
          <div class="team-header">
            <input id="blueName" maxlength="24">
            <button id="blueRename">Yenile</button>
          </div>
          <div class="score" id="blueScore">0</div>
          <div id="blueRoster" class="roster"></div>
        </div>

        <div class="center">
          <div class="turn-info">
            <div>Tur: <span id="turnTeam">Mavi</span> | Anlatıcı: <span id="narratorName">-</span></div>
            <div>Süre: <span id="timer">90</span> sn | Pas: <span id="passesLeft">3</span></div>
          </div>

          <div id="card" class="card-box">
            <div id="word">Kelime</div>
            <div id="taboos"></div>
            <div id="visibility" class="visibility"></div>
          </div>

          <div class="buttons">
            <button id="btnPass">Pas</button>
            <button id="btnTaboo">Tabu</button>
            <button id="btnCorrect">Doğru</button>
          </div>
        </div>

        <div class="team-box red">
          <div class="team-header">
            <input id="redName" maxlength="24">
            <button id="redRename">Yenile</button>
          </div>
          <div class="score" id="redScore">0</div>
          <div id="redRoster" class="roster"></div>
        </div>
      </div>

      <div class="bottombar">
        <div class="admin card">
          <h3>Yönetim</h3>
          <div id="ownerInfo">Oyun Kurucu: -</div>
          <div class="row">
            <label>Hedef Puan:</label>
            <input type="number" id="targetScore" min="1" value="20">
            <button id="setTarget">Ayarla</button>
          </div>
          <div class="row">
            <label>Tur Süresi (sn):</label>
            <input type="number" id="roundSeconds" min="15" value="90">
            <button id="setSeconds">Ayarla</button>
          </div>
          <div class="row">
            <button id="pause">Durdur</button>
            <button id="resume">Sürdür</button>
            <button id="restart">Yeniden Başlat</button>
            <button id="forceSwitch">Sırayı Değiştir</button>
          </div>
          <div class="row">
            <label>Kurucuyu Devret:</label>
            <select id="ownerSelect"></select>
            <button id="transferOwner">Devret</button>
          </div>
          <div id="endMsg" class="endmsg hidden"></div>
        </div>

        <div class="captain card">
          <h3>Kaptan Paneli</h3>
          <div class="row">
            <label>Takım Kontrolcüsü (🎮):</label>
            <select id="controllerSelect"></select>
            <button id="setController">Ayarla</button>
          </div>
          <div class="row">
            <label>Bu Tur Anlatıcı:</label>
            <select id="narratorSelect"></select>
            <button id="setNarrator">Ayarla</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/client.js"></script>
</body>
</html>
